<ion-header>

  <ion-navbar>
    <ion-title>Cause Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button color="primary" block >Report Cause</button>
    <ion-item>
        <ion-input type="text" placeholder="Cause Name" > </ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" placeholder="Creater Name" > </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Cause Type" > </ion-input>
          </ion-item>

          <ion-item>
              <ion-textarea placeholder="Cause Details" value=
            "Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Reprehenderit repellat illum, sequi labore fuga adipisci maxime quam cupiditate explicabo quaerat.
                 Voluptas facere commodi necessitatibus itaque provident similique quaerat sunt numquam."></ion-textarea>
            </ion-item>

      
            <ion-item>
                <ion-label>Countribution Poll</ion-label>
                <ion-range min="0" max="5000" step="100" snaps="true" color="primary" [(ngModel)]="singleValue4"></ion-range>
              </ion-item>

            <ion-item>
                <ion-title>Share on Social Media</ion-title>
              </ion-item>

            <button ion-button block color="facebook">
                <ion-icon name="logo-facebook"></ion-icon>
              </button>
    
              <button ion-button block color="twitter">
                <ion-icon name="logo-twitter"></ion-icon>
              </button>

              <button ion-button color="primary" block >Join Cause</button>



</ion-content>
